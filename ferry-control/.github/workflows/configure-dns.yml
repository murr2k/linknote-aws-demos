name: Configure CloudFlare DNS for Ferry Control

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force DNS record update'
        required: false
        default: 'false'
        type: boolean

jobs:
  configure-dns:
    runs-on: ubuntu-latest
    name: Configure ferry.linknote.com DNS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq dig
          
      - name: Configure CloudFlare DNS
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          set -e
          
          # Colors for output
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          BLUE='\033[0;34m'
          YELLOW='\033[1;33m'
          NC='\033[0m'
          
          echo -e "${BLUE}ðŸŒ CloudFlare DNS Configuration for ferry.linknote.com${NC}"
          echo "============================================================"
          
          # Function to make CloudFlare API calls
          cf_api() {
              local method="$1"
              local endpoint="$2"
              local data="$3"
              
              local url="https://api.cloudflare.com/client/v4${endpoint}"
              
              if [ "$method" = "GET" ]; then
                  curl -s -X GET "$url" \
                      -H "X-Auth-Email: $CLOUDFLARE_EMAIL" \
                      -H "X-Auth-Key: $CLOUDFLARE_API_KEY" \
                      -H "Content-Type: application/json"
              elif [ "$method" = "POST" ]; then
                  curl -s -X POST "$url" \
                      -H "X-Auth-Email: $CLOUDFLARE_EMAIL" \
                      -H "X-Auth-Key: $CLOUDFLARE_API_KEY" \
                      -H "Content-Type: application/json" \
                      -d "$data"
              elif [ "$method" = "PUT" ]; then
                  curl -s -X PUT "$url" \
                      -H "X-Auth-Email: $CLOUDFLARE_EMAIL" \
                      -H "X-Auth-Key: $CLOUDFLARE_API_KEY" \
                      -H "Content-Type: application/json" \
                      -d "$data"
              fi
          }
          
          # Get IPv4 address from Fly.io deployment
          echo -e "${YELLOW}ðŸ” Resolving Fly.io deployment IPv4 address...${NC}"
          FLY_IP=$(dig +short A bc-ferries-control-new.fly.dev | head -1)
          
          if [ -z "$FLY_IP" ]; then
              echo -e "${RED}âŒ Could not resolve IPv4 address for bc-ferries-control-new.fly.dev${NC}"
              exit 1
          fi
          
          echo -e "Fly.io IPv4: ${GREEN}$FLY_IP${NC}"
          
          # Verify zone access
          echo -e "${YELLOW}ðŸ” Verifying CloudFlare zone access...${NC}"
          ZONE_INFO=$(cf_api "GET" "/zones/$CLOUDFLARE_ZONE_ID")
          ZONE_SUCCESS=$(echo "$ZONE_INFO" | jq -r '.success')
          
          if [ "$ZONE_SUCCESS" != "true" ]; then
              echo -e "${RED}âŒ Failed to access CloudFlare zone${NC}"
              echo "$ZONE_INFO" | jq -r '.errors[]?.message'
              exit 1
          fi
          
          ZONE_NAME=$(echo "$ZONE_INFO" | jq -r '.result.name')
          echo -e "Zone verified: ${GREEN}$ZONE_NAME${NC}"
          
          # Check if DNS record already exists
          echo -e "${YELLOW}ðŸ” Checking existing DNS records...${NC}"
          EXISTING_RECORDS=$(cf_api "GET" "/zones/$CLOUDFLARE_ZONE_ID/dns_records?name=ferry.linknote.com")
          
          # Extract record ID if it exists
          RECORD_ID=$(echo "$EXISTING_RECORDS" | jq -r '.result[]? | select(.name == "ferry.linknote.com" and .type == "A") | .id' | head -1)
          
          if [ "$RECORD_ID" != "" ] && [ "$RECORD_ID" != "null" ]; then
              echo -e "${YELLOW}ðŸ“ Existing A record found (ID: $RECORD_ID), updating...${NC}"
              
              # Update existing A record
              UPDATE_RESPONSE=$(cf_api "PUT" "/zones/$CLOUDFLARE_ZONE_ID/dns_records/$RECORD_ID" \
                  '{
                      "type": "A",
                      "name": "ferry",
                      "content": "'$FLY_IP'",
                      "ttl": 300,
                      "proxied": true
                  }')
              
              SUCCESS=$(echo "$UPDATE_RESPONSE" | jq -r '.success')
              if [ "$SUCCESS" = "true" ]; then
                  echo -e "${GREEN}âœ… DNS A record updated successfully!${NC}"
              else
                  echo -e "${RED}âŒ Failed to update DNS record${NC}"
                  echo "$UPDATE_RESPONSE" | jq -r '.errors[]?.message'
                  exit 1
              fi
          else
              echo -e "${YELLOW}âž• Creating new DNS A record...${NC}"
              
              # Create new A record
              CREATE_RESPONSE=$(cf_api "POST" "/zones/$CLOUDFLARE_ZONE_ID/dns_records" \
                  '{
                      "type": "A",
                      "name": "ferry",
                      "content": "'$FLY_IP'",
                      "ttl": 300,
                      "proxied": true
                  }')
              
              SUCCESS=$(echo "$CREATE_RESPONSE" | jq -r '.success')
              if [ "$SUCCESS" = "true" ]; then
                  RECORD_ID=$(echo "$CREATE_RESPONSE" | jq -r '.result.id')
                  echo -e "${GREEN}âœ… DNS A record created successfully! (ID: $RECORD_ID)${NC}"
              else
                  echo -e "${RED}âŒ Failed to create DNS record${NC}"
                  echo "$CREATE_RESPONSE" | jq -r '.errors[]?.message'
                  exit 1
              fi
          fi
          
          # Wait for initial propagation
          echo -e "${YELLOW}â³ Waiting for initial DNS propagation (30 seconds)...${NC}"
          sleep 30
          
          # Verify DNS propagation
          echo -e "${YELLOW}ðŸ” Verifying DNS propagation...${NC}"
          
          # Check via multiple DNS servers
          for DNS_SERVER in "1.1.1.1" "8.8.8.8" "9.9.9.9"; do
              DNS_CHECK=$(dig @$DNS_SERVER +short A ferry.linknote.com 2>/dev/null | head -1)
              echo "  DNS Server $DNS_SERVER: ${DNS_CHECK:-"No response"}"
          done
          
          # Test HTTP connectivity
          echo -e "${YELLOW}ðŸŒ Testing HTTP connectivity...${NC}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L "https://ferry.linknote.com/health" --connect-timeout 10 --max-time 30 2>/dev/null || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
              echo -e "${GREEN}âœ… HTTP connectivity test passed!${NC}"
              echo -e "${GREEN}ðŸŽ‰ ferry.linknote.com is now configured and accessible!${NC}"
          elif [ "$HTTP_STATUS" = "000" ]; then
              echo -e "${YELLOW}â³ HTTP test failed - DNS may still be propagating${NC}"
              echo -e "${YELLOW}ðŸ’¡ Try again in a few minutes or check manually${NC}"
          else
              echo -e "${YELLOW}âš ï¸  HTTP returned status: $HTTP_STATUS${NC}"
          fi
          
          echo ""
          echo -e "${BLUE}ðŸ“Š Configuration Summary:${NC}"
          echo "  Domain: ferry.linknote.com"
          echo "  Target: bc-ferries-control-new.fly.dev ($FLY_IP)"
          echo "  Record Type: A (Proxied through CloudFlare)"
          echo "  TTL: 300 seconds"
          echo "  Status: Configured"
          echo ""
          echo -e "${GREEN}âœ¨ DNS configuration complete!${NC}"
          
      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸŒ DNS Configuration Results
          
          âœ… **ferry.linknote.com** has been configured to point to **bc-ferries-control-new.fly.dev**
          
          ### Verification URLs:
          - ðŸ¥ [Health Check](https://ferry.linknote.com/health)
          - ðŸš¢ [Ferry Control Dashboard](https://ferry.linknote.com)
          - ðŸ” [DNS Propagation Checker](https://www.whatsmydns.net/#A/ferry.linknote.com)
          
          ### Configuration:
          - **Domain**: ferry.linknote.com
          - **Record Type**: A (Proxied via CloudFlare)
          - **TTL**: 300 seconds
          - **Status**: Active
          
          DNS propagation may take up to 5 minutes globally.
          EOF