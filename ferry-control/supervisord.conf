[supervisord]
nodaemon=true
user=root

[program:grafana]
command=/run.sh
user=grafana
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:override-api]
command=node /app/server.js
user=grafana
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV=production,API_PORT=8080